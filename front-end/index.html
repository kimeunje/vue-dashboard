<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO 메타 태그 -->
    <title>나이스디앤비 - 상시보안감사 시스템</title>
    <meta name="description" content="나이스디앤비 상시보안감사 포털 시스템" />
    <meta name="keywords" content="보안감사, 정보보안, 나이스디앤비, 상시감사, 보안점검" />
    <meta name="author" content="NICE디앤비" />
    
    <!-- Open Graph 메타 태그 (소셜 미디어 공유용) -->
    <meta property="og:title" content="나이스디앤비 - 상시보안감사 시스템" />
    <meta property="og:description" content="나이스디앤비 상시보안감사 포털 시스템" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://security-audit.nicednb.com" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:locale" content="ko_KR" />
    
    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="나이스디앤비 - 상시보안감사 시스템" />
    <meta name="twitter:description" content="나이스디앤비 상시보안감사 포털 시스템" />
    <meta name="twitter:image" content="/twitter-card.png" />
    
    <!-- 브라우저 설정 -->
    <meta name="theme-color" content="#4056b9" />
    <meta name="msapplication-TileColor" content="#4056b9" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Apple 기기 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="상시보안감사" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- 파비콘 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- 보안 헤더 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy (개발 환경에서는 느슨하게 설정) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' https:;
      connect-src 'self' http://localhost:* ws://localhost:*;
      frame-src 'none';
      object-src 'none';
    " />
    
    <!-- 프리로드 리소스 (성능 최적화) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch (성능 최적화) -->
    <link rel="dns-prefetch" href="//api.nicednb.com" />
    
    <!-- 스타일시트 프리로드 -->
    <link rel="preload" href="/src/styles/globals.css" as="style" />
    
    <!-- 로딩 중 스타일 -->
    <style>
      #app {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e3f2fd;
        border-top: 4px solid #4056b9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        color: #4056b9;
        font-size: 0.9rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* 앱이 로드되면 로딩 화면 숨김 */
      .app-loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 초기 로딩 화면 -->
      <div id="loading-screen" style="text-align: center;">
        <div class="loading-spinner"></div>
        <div class="loading-text">시스템을 불러오는 중...</div>
      </div>
    </div>
    
    <!-- Vue 앱 스크립트 -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- 노스크립트 메시지 -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        text-align: center;
        z-index: 9999;
      ">
        <div>
          <h1 style="color: #4056b9; margin-bottom: 1rem;">JavaScript가 필요합니다</h1>
          <p style="color: #6c757d;">
            상시보안감사 시스템을 사용하려면 브라우저에서 JavaScript를 활성화해주세요.
          </p>
        </div>
      </div>
    </noscript>
    
    <!-- 앱 로드 완료 스크립트 -->
    <script>
      // Vue 앱이 마운트되면 로딩 화면 제거
      window.addEventListener('DOMContentLoaded', function() {
        // Vue 앱이 완전히 로드될 때까지 기다림
        const checkAppLoaded = setInterval(function() {
          const app = document.querySelector('#app > div:not(#loading-screen)');
          if (app) {
            document.body.classList.add('app-loaded');
            clearInterval(checkAppLoaded);
          }
        }, 100);
        
        // 최대 10초 후에는 강제로 로딩 화면 제거
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          clearInterval(checkAppLoaded);
        }, 10000);
      });
    </script>
  </body>
</html>
